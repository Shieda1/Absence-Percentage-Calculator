<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absence Percentage Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="absenteeismrateRadio" name="variables" checked>
  <label for="absenteeismrateRadio">Absenteeism rate</label>

  <input type="radio" id="totalemployeesRadio" name="variables">
  <label for="totalemployeesRadio">Total employees</label>

  <input type="radio" id="totalworkdaysRadio" name="variables">
  <label for="totalworkdaysRadio">Total workdays</label>

  <input type="radio" id="totaldaysabsentRadio" name="variables">
  <label for="totaldaysabsentRadio">Total days absent</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Total employees</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Total workdays</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Total days absent</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
